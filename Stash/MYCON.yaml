# 下载配置后,请手动添加机场订阅
# 找到 {远程订阅} 部分，将MyProxy 部分的 url替换为自己的机场订阅链接

subscribe-url:
# 填写上面文字用于Stash获取机场流量信息并在主页显示

#混合端口
mixed-port: 7890
#允许局域网
allow-lan: true
#绑定地址
bind-address: '*'
#模式:rule（规则） / global（全局代理）/ direct（全局直连）
mode: Rule
#日志级别（日志输出级别：分级如后silent / info / warning / error / debug级别越高日志输出量越大）
log-level: silent
#外部控制器
external-controller: 127.0.0.1:9090

#DNS设置
dns:
  enable: true
  listen: 0.0.0.0:1053
  #DNS服务器
  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 223.5.5.5
    - 114.114.114.114
  #DoH服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

#本地代理
proxies:

#远程订阅
proxy-providers:

  MyProxy: &MyProxy #建立锚点
    url: ""
    # 使用Clash类型订阅链接替换掉引号""内的链接使用。
    # 或可使用通用订阅链接通过Sub-Store进行订阅转换。
    interval: 86400
    health-check:
      enable: true
      interval: 3600
      url: http://cp.cloudflare.com/generate_204

  #美国节点
  MyProxy-US:
    <<: *MyProxy #引用锚点内容
    filter: "美|🇺🇲|US|(?i)States|American"

  #香港节点
  MyProxy-HK:
    <<: *MyProxy #引用锚点内容
    filter: "港|🇭🇰|HK|(?i)Hong"

  #日本节点
  MyProxy-JP:
    <<: *MyProxy #引用锚点内容
    filter: "日|🇯🇵|东京|JP|(?i)Japan"

  #台湾节点
  MyProxy-TW:
    <<: *MyProxy #引用锚点内容
    filter: "台|🇨🇳|湾|TW|(?i)Taiwan"

  #新加坡节点
  MyProxy-SG:
    <<: *MyProxy #引用锚点内容
    filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"

#策略组
proxy-groups:

  - name: Proxy mode
    type: select
    proxies:
      - GFWlist # 黑名单模式，意为「只有命中规则的网络流量，才使用代理」
      - Whitelist # 白名单模式，意为「没有命中规则的网络流量，统统使用代理」
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png

  - name: Proxy
    type: select
    use:
      - MyProxy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png

  - name: 国外媒体
    type: select
    proxies: &G
      - Proxy
      - Auto
      - Fallback
      - Balance
      - US 美国
      - HK 香港
      - JP 日本
      - TW 台湾
      - SG 新加坡
      - DIRECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Media.png

  - name: Youtube
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png

  - name: Netflix
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png

  - name: Disney+
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney.png

  - name: HBO
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HBO.png

  - name: Spotify
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png

  - name: TikTok
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok.png

  - name: Bilibili
    type: select
    proxies:
      - DIRECT
      - HK 香港
      - TW 台湾
    icon: https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Bilibili.png

  - name: Telegram
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png

  - name: Twitter
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png

  - name: GitHub
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png

  - name: ChatGPT
    type: select
    proxies:
      *G
    icon: https://gitlab.com/lodepuly/iconlibrary/-/raw/master/Website_icon/80px/OpenAI.png

  - name: PayPal
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/PayPal.png

  - name: TestFlight
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TestFlight.png

  - name: Apple
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png

  - name: Google
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png

  - name: Microsoft
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png

  - name: AdBlock
    type: select
    proxies:
      - DIRECT
      - REJECT
      - Proxy
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png

  - name: Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use:
       - MyProxy
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300

  - name: Balance
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
    use:
       - MyProxy
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300

  - name: Fallback
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
    use:
      - MyProxy
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300


  - name: GFWlist
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300
    proxies:
      - DIRECT

  - name: Whitelist
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300
    proxies:
      - Proxy

  - name: US 美国
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - MyProxy-US
    url: "http://cp.cloudflare.com/generate_204"
