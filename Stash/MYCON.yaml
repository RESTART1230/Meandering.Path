# 下载配置后,请手动添加机场订阅
# 找到 {远程订阅} 部分，将MyProxy 部分的 url替换为自己的机场订阅链接

subscribe-url: https://newhua99.com/api/v1/client/subscribe?token=e34d77e434b40defd366aa3672e954f3
# 填写上面文字用于Stash获取机场流量信息并在主页显示

#混合端口
mixed-port: 7890
#允许局域网
allow-lan: false
#绑定地址
bind-address: '*'
#模式:rule（规则） / global（全局代理）/ direct（全局直连）
mode: Rule
#日志级别（日志输出级别：分级如后silent / info / warning / error / debug级别越高日志输出量越大）
log-level: silent

#DNS设置
dns:
  enable: true
  listen: 0.0.0.0:1053
  #DNS服务器
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  #DoH服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

#本地代理
proxies:
  - name: warp+
    type: wireguard
    server: 162.159.193.5 #aka peer endpoint
    port: 2408 #aka peer endpoint port
    ip: 172.16.0.2 #aka self ip address or address
    ipv6: 2606:4700:110:8fd9:33fe:475c:e32b:6c65 #aka self ipv6 address or address (optional)
    private-key: sF+LJ/viCueKqsDCwOPkCMSF6j8Z6sQDD063qqNP50M=
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    # preshared-key: Zdp+B8+iGb/zmIEMxx32pDQohGiNF8Kvhm4t1Hpgmag=
    dns: [223.6.6.6, 2606:4700:4700::1111] # optional
    mtu: 1280 # optional
    udp: true
    reserved: [233,116,70] # optional
    keepalive: 45 # optional
    # underlying-proxy: # optional
    # type: trojan
    # server: your-underlying-proxy
    # port: 443
    # password: your-password

#远程订阅
proxy-providers:

  MyProxy: &MyProxy #建立锚点
    url: "https://newhua99.com/api/v1/client/subscribe?token=e34d77e434b40defd366aa3672e954f3"
    # 使用Clash类型订阅链接替换掉引号""内的链接使用。
    # 或可使用通用订阅链接通过Sub-Store进行订阅转换。
    interval: 7200
    health-check:
      enable: true
      interval: 7200
      url: http://cp.cloudflare.com/generate_204

  MyProxy-BASE:
    <<: *MyProxy #引用锚点内容
    filter: "^((?!官网|套餐|流量).)*$"

  #美国节点
  MyProxy-US:
    <<: *MyProxy #引用锚点内容
    filter: "美|🇺🇲|US|(?i)States|American"

  #香港节点
  MyProxy-HK:
    <<: *MyProxy #引用锚点内容
    filter: "港|🇭🇰|HK|(?i)Hong"

  #日本节点
  MyProxy-JP:
    <<: *MyProxy #引用锚点内容
    filter: "日|🇯🇵|东京|JP|(?i)Japan"

  #台湾节点
  MyProxy-TW:
    <<: *MyProxy #引用锚点内容
    filter: "台|湾|TW|(?i)Taiwan"

  #新加坡节点
  MyProxy-SG:
    <<: *MyProxy #引用锚点内容
    filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"

#策略组
proxy-groups:

  - name: Proxy mode
    type: select
    proxies:
      - GFWlist # 黑名单模式，意为「只有命中规则的网络流量，才使用代理」
      - Whitelist # 白名单模式，意为「没有命中规则的网络流量，统统使用代理」
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png

  - name: Proxy
    type: select
    use:
      - MyProxy-BASE
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png

  - name: Youtube
    type: select
    proxies: &G
      - DIRECT
      - Proxy
      - Auto
      - Fallback
      - Balance
      - warp+
      - HK 香港
      - TW 台湾
      - JP 日本
      - US 美国
      - SG 新加坡
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png

  - name: Bilibili
    type: select
    proxies:
      - DIRECT
      - HK 香港
      - TW 台湾
    icon: https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Bilibili.png

  - name: Telegram
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png

  - name: Twitter
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png

  - name: GitHub
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png

  - name: OpenAI
    type: select
    proxies:
      *G
    icon: https://gitlab.com/lodepuly/iconlibrary/-/raw/master/Website_icon/80px/OpenAI.png

  - name: Apple
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png

  - name: Google
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png

  - name: Microsoft
    type: select
    proxies:
      *G
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png

  - name: Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use:
       - MyProxy-BASE
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: Balance
    type: load-balance
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
    use:
       - MyProxy-BASE
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: Fallback
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
    use:
      - MyProxy-BASE
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600


  - name: GFWlist
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
    url: "http://cp.cloudflare.com/generate_204"
    interval: 86400
    proxies:
      - DIRECT

  - name: Whitelist
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    url: "http://cp.cloudflare.com/generate_204"
    interval: 86400
    proxies:
      - Proxy

  - name: US 美国
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - MyProxy-US
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: HK 香港
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    use:
      - MyProxy-HK
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: JP 日本
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    use:
      - MyProxy-JP
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: TW 台湾
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    use:
      - MyProxy-TW
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

  - name: SG 新加坡
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    use:
      - MyProxy-SG
    url: "http://cp.cloudflare.com/generate_204"
    interval: 600

